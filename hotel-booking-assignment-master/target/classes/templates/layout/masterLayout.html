<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../static/bootstrap/css/app.css" th:href="@{/bootstrap/css/app.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white p-3 position-sticky top-0 z-3 bg-opacity-75" >
        <div class="container-fluid d-flex ">
            <a class="navbar-brand fw-bold" >Royal Hotel</a>
            <div class="ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="me-3 fs-5 fw-medium view">
                            <a class="text-decoration-none  color px-3 py-2 rounded" th:href="@{/home}">Home</a>
                        </li>
                        <li class="me-3 fs-5 fw-medium view">
                            <a class="text-decoration-none  color px-3 py-2 rounded" th:href="@{/rooms/room-list}">Rooms</a>
                        </li>
                        <li class="me-3 fs-5 fw-medium view" sec:authorize="!authenticated">
                            <a th:href="@{/security/login}" class="text-decoration-none  color px-3 py-2 rounded" >Login</a>
                        </li>
                        <li class="me-3 fs-5 fw-medium view" sec:authorize="authenticated">
                            <a th:href="@{/user/user-detail}" class="text-decoration-none  color px-3 py-2 rounded">Account</a>
                        </li>
                        <li class="me-3 fs-5 fw-medium view" sec:authorize="authenticated">
                            <a th:href="@{/logout}" class="text-decoration-none  color px-3 px-3 py-2 rounded" >Logout</a>
                        </li>
                        <li class="me-3 fs-5 fw-medium view" sec:authorize="!authenticated">
                            <a th:href="@{/security/sign-up}" class="text-decoration-none  color px-3 px-3 py-2 rounded" >Signup</a>
                        </li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </nav>
    <main th:replace="${main}" class="bg-light"></main>
        <div class="container text-center">
            <h4 class="text-center py-2 mt-5"><span class="text-warning">Payment</span> Method</h4>
            <div class="row pb-3 mt-5" >
                <div class="col">
                    <img src="/images/kpay.png" width="50" height="50" class="shadow-lg payment ">
                </div>
                <div class="col">
                    <img src="/images/wave-money.png" width="50" height="50" class="shadow-lg payment ">
                </div>
                <div class="col">
                    <img src="/images/pay-pal.png" width="50" height="50" class="shadow-lg payment border  border-1 border-primary border-opacity-10">
                </div>
                <div class="col">
                    <img src="/images/true-money.png" width="50" height="50" class="shadow-lg payment border  border-1 border-primary border-opacity-10">
                </div>
                <div class="col">
                    <img src="/images/amazon.png" width="50" height="50" class="shadow-lg payment border  border-1 border-primary border-opacity-10">
                </div>
            </div>
        </div>
</body>
<script src="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
